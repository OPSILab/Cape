<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><img class="p-1" src="assets\img\municipality\municipality_logo.png" style="height: 64px;">
      <span class="ml-3">{{'general.services.no_name_welcome' | translate}}</span>
    </a>
  </div>
  <!--<nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>-->
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <!-- <nb-search type="rotate-layout"></nb-search>-->
    </nb-action>
    <!--<nb-action class="control-item" icon="email-outline"></nb-action>-->
    <!-- <nb-action class="control-item" icon="bell-outline"></nb-action>-->
    <nb-action class="user-action">


      <nb-user *ngIf="user; else elseBlock" [nbContextMenu]="loggedUserMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>

      <ng-template #elseBlock>
        <button outline nbButton>
          <a routerLink="/login" routerLinkActive="button-outline-basic-active-background-color">{{'general.login.enter_button' | translate}}</a>
        </button>
      </ng-template>

    </nb-action>
  </nb-actions>
</div>
