<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-body>
                <d3-tree *ngIf="data; else loading" [data]="data"></d3-tree>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<ng-template #loading>
    <nb-icon icon="spinner" pack="fa" class="fa-spin"></nb-icon>
</ng-template>
