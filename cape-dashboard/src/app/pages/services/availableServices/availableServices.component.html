<nb-card>
  <nb-card-header class="h3">
    {{'general.menu.available_services'|translate}}
  </nb-card-header>

  <nb-card-body>
      <div class="row mb-2">
        <div class="col-12 col-md-12 text-right">
          <button nbButton ghost shape="rectangle" size="small" (click)="resetfilters()">
            <i class="material-icons">cancel</i>&nbsp;{{'general.services.clear_filters'|translate}}
          </button>
        </div>
      </div>
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table> 
  </nb-card-body>
</nb-card>
